<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Script Tutorials" />
        <title>Thach dep trai</title>

        <!-- add styles -->
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery.Jcrop.min.css" rel="stylesheet" type="text/css" />

        <!-- add scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.Jcrop.min.js"></script>
        <script src="js/config.js"></script>
    </head>
    <body>
        <header>
            <h2>Convert from image to text (thach created this)</h2>
        </header>

        <div class="demo">
            <div class="bheader"><h2>-- Image upload form --</h2></div>
            <div class="bbody">

                <!-- upload form -->
                <form id="form">
                    <!-- hidden crop params -->
                    <input type="hidden" id="x1" name="x1" />
                    <input type="hidden" id="y1" name="y1" />
                    <input type="hidden" id="x2" name="x2" />
                    <input type="hidden" id="y2" name="y2" />

                    <h2>Step1: Please select image file</h2>
                    <div>
                            <input type="file" name="file" id="file" class="inputfile" />
                            <label for="file">Choose a file</label>
                    </div>

                    <div class="error"></div>

                    <div class="step2">
                        <h2>Step2: Please select a crop region or upload origin image</h2>
                        <div id="views"></div>

                        <div class="info">
                            <label>File size</label> <input type="text" id="filesize" name="filesize" readonly/>
                            <label>Type</label> <input type="text" id="filetype" name="filetype" readonly/>
                            <label>With</label> <input type="text" id="w" name="w" readonly/>
                            <label>Height</label> <input type="text" id="h" name="h" readonly/>
                        </div>
                        <div class="edit-image">

                            <button id="cropbutton" type="button">Crop</button>
                            <button id="rotatebutton" type="button">Rotate</button>
                            <button id="hflipbutton" type="button">H-flip</button>
                            <button id="vflipbutton" type="button">V-flip</button>
                            <!--<select>-->
                              <!--<option value="en">English</option>-->
                              <!--<option value="vie">Vietnamese</option>-->
                            <!--</select>-->
                            <input id="submit-button" type="submit" value="Upload" />
                            <img id="waitting-icon" src="waitting.gif" />
                        </div>
                        <button id="download_file" type="button">Download file</button>
                    </div>
                </form>

            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
